  <head>

  <body>
    <form action="Script_do_Formulario.php" method="post">

      <fieldset> <legend>Cadastrar Produtos</legend>
        <table cellspacing="10">
          <tbody>
            <tr>
              <td> <label for="descricao">Descrição: </label> </td>

            <tr>

    </form>
